<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elazığ Lisesi Yapay Zeka Takımı</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/addons/p5.dom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ml5@latest/dist/ml5.min.js"></script>
</head>
<body>
<center>
    <div>
        <img src="logo.png" alt="Okul Logosu" width="100">
        <h1>Elazığ Lisesi Yapay Zeka Takımı</h1>
	<p>Bulut Üzerinden Kanser Tahmin Sistemi</p>
    </div>

    <script type="text/javascript">
      // Classifier Variable
      let classifier;
      // Model URL
      let imageModelURL = 'https://teachablemachine.withgoogle.com/models/8WytjysAJ/';
      
      // Video
      let video;
      // To store the classification
      let label = "";

      // Load the model first
      function preload() {
        classifier = ml5.imageClassifier(imageModelURL + 'model.json');
      }

      function setup() {
        createCanvas(320, 240);
        // Create the video
        video = createCapture(VIDEO);
        video.size(320, 240);
        video.hide();
        // Start classifying
        classifyVideo();
      }

      function draw() {
        background(0);
        // Draw the video
        image(video, 0, 0, width, height);

        // Draw the label
        fill(255);
        textSize(16);
        textAlign(CENTER);
        text(label, width / 2, height - 4);
      }

      // Get a prediction for the current video frame
      function classifyVideo() {
        classifier.classify(video, gotResult);
      }

      // When we get a result
      function gotResult(error, results) {
        // If there is an error
        if (error) {
          console.error(error);
          return;
        }
        // The results are in an array ordered by confidence.
        // console.log(results[0]);
        label = results[0].label;
        // Classify again!
        classifyVideo();
      }
    </script>
</center>
</body>
</html>
